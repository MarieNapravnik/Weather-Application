<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>She Codes Plus Final Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-bar" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
              type="search"
              placeholder="Enter a city.."
              autofocus="on"
              class="form-control" 
              id="city-input"
              />
              </div>

              <div class="col-3">
              <input 
              type="submit" 
              value="Search"
              class="form-control btn btn-primary"
             />
            </div>
        </div>
        </form>

        <h1 id="city">
        </h1>

        <ul>
          <li id="date">
          </li>
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Sunny"
                class="sunny-icon float-left"
                id="icon"

              />
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
                  <span class="units">°C</span>
                  
              </div>
              </div>
            </div>
            
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">70</span>%</li>
                <li>Wind: <span id="wind">5</span>km/h</li>
              </ul>
            </div>
          </div>
    

<div class="row weather-forecast" id="forecast">


</div>
</div>
  

<small>
  <a href="https://github.com/MarieNapravnik/Weather-Application" 
  target="blank">
  Open-Source code 
</a> by Marie Nápravníková
</small>



</div>
</div>


  <script src="src/index.js"></script>
  <script
    src="https://kit.fontawesome.com/ccdeb24d30.js"
    crossorigin="anonymous">
  </script>

  </body>
</html>
